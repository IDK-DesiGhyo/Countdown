<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COUNTDOWN</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700"> <!-- Google Fonts -->
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #ece9e6, #ffffff); /* Subtle gradient background */
        font-family: 'Poppins', sans-serif;
        color: #333333; /* Dark grey color for text */
    }

    /* Styles for the logo */
    #logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 100px; /* Adjust the width as needed */
    }

    /* Styles for the title */
    #title {
        font-size: 24px; /* Initial font size */
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Styles for the countdown */
    #countdown {
        font-size: 48px;
        font-weight: 400;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Styles for the calendar */
    #calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
        margin-top: 20px;
    }

    #monthName {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 10px;
        text-align: center;
    }

    .day {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        border: 1px solid #333333;
        border-radius: 5px;
        font-size: 14px;
    }

    .past-day {
        text-decoration: line-through;
        color: #aaaaaa;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
        #logo {
            width: 70px; /* Adjust the width for small screens */
        }
        #countdown {
            font-size: 32px; /* Smaller font size for small screens */
        }
        #title {
            font-size: 20px; /* Smaller font size for small screens */
        }
        .day {
            width: 30px;
            height: 30px;
            font-size: 12px;
        }
    }

    @media (min-width: 601px) and (max-width: 1200px) {
        #logo {
            width: 90px; /* Adjust the width for medium screens */
        }
        #countdown {
            font-size: 40px; /* Medium font size */
        }
        #title {
            font-size: 22px; /* Medium font size */
        }
        .day {
            width: 35px;
            height: 35px;
            font-size: 13px;
        }
    }

    @media (min-width: 1201px) {
        #logo {
            width: 100px; /* Adjust the width for large screens */
        }
        #countdown {
            font-size: 48px; /* Larger font size */
        }
        #title {
            font-size: 24px; /* Larger font size */
        }
        .day {
            width: 40px;
            height: 40px;
            font-size: 14px;
        }
    }
</style>
</head>
<body>
<img id="logo" src="logo.png" alt="Logo"> <!-- Logo -->

<div id="title">Padhloo!!!</div> <!-- Timer title -->
<div id="countdown"></div> <!-- Countdown timer -->

<div id="monthName"></div> <!-- Month name -->
<div id="calendar"></div> <!-- Calendar -->

<script>
// Target date (October 1, 2024 at 00:00 hours)
    var targetDate = new Date('2024-10-01T00:00:00');

    // Function to update countdown
    function updateCountdown() {
        var currentDate = new Date();
        var timeDifference = targetDate.getTime() - currentDate.getTime();

        if (timeDifference <= 0) {
            // Hide the logo and countdown
            document.getElementById("logo").style.display = "none";
            document.getElementById("countdown").style.display = "none";
            document.getElementById("title").style.display = "none";
        } else {
            // Calculate remaining time
            var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

            // Continue countdown
            setTimeout(updateCountdown, 1000);
        }
    }

    // Initial call to start the countdown
    updateCountdown();

    // Function to generate and update calendar
    function updateCalendar() {
        var calendar = document.getElementById("calendar");
        var monthName = document.getElementById("monthName");
        calendar.innerHTML = ''; // Clear existing calendar

        var currentDate = new Date();
        var daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
        var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        monthName.innerHTML = monthNames[currentDate.getMonth()] + " " + currentDate.getFullYear();

        for (var day = 1; day <= daysInMonth; day++) {
            var dayElement = document.createElement('div');
            dayElement.className = 'day';
            dayElement.innerHTML = day;

            // Mark past days
            if (day < currentDate.getDate()) {
                dayElement.classList.add('past-day');
            }

            calendar.appendChild(dayElement);
        }
    }

    // Initial call to generate calendar
    updateCalendar();

    // Update calendar every day at midnight
    setInterval(updateCalendar, 24 * 60 * 60 * 1000);
</script>
</body>
</html>
