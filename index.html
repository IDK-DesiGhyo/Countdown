<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COUNTDOWN</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Lobster"> <!-- Google Fonts -->
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #f5f7fa, #c3cfe2); /* Background gradient */
        font-family: 'Poppins', sans-serif;
    }

    /* Styles for the countdown box */
    #countdown-box {
        background-color: #ffffffcc; /* Semi-transparent white background */
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Styles for the countdown */
    #countdown {
        color: #14213d;
        font-size: 64px;
        font-family: 'Poppins', sans-serif;
        margin: 20px 0;
    }

    /* Styles for the logo */
    #logo {
        width: 200px; /* Adjust the width as needed */
    }

    /* Styles for the title */
    #title {
        color: #14213d;
        font-family: 'Lobster', cursive;
        font-size: 36px; /* Initial font size */
        margin-bottom: 20px;
        text-align: center;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
        #logo {
            width: 100px; /* Adjust the width for small screens */
        }
        #countdown {
            font-size: 32px; /* Smaller font size for small screens */
        }
        #title {
            font-size: 24px; /* Smaller font size for small screens */
        }
        #countdown-box {
            padding: 10px;
        }
    }

    @media (min-width: 601px) and (max-width: 1200px) {
        #logo {
            width: 150px; /* Adjust the width for medium screens */
        }
        #countdown {
            font-size: 48px; /* Medium font size */
        }
        #title {
            font-size: 30px; /* Medium font size */
        }
        #countdown-box {
            padding: 15px;
        }
    }

    @media (min-width: 1201px) {
        #logo {
            width: 200px; /* Adjust the width for large screens */
        }
        #countdown {
            font-size: 64px; /* Larger font size */
        }
        #title {
            font-size: 36px; /* Larger font size */
        }
        #countdown-box {
            padding: 20px;
        }
    }
</style>
</head>
<body>
<img id="logo" src="logo.png" alt="Logo"> <!-- Logo -->

<div id="countdown-box">
    <div id="title">Countdown to October 1, 2024</div> <!-- Timer title -->
    <div id="countdown"></div> <!-- Countdown timer -->
</div>

<script>
// Target date (October 1, 2024 at 00:00 hours)
    var targetDate = new Date('2024-10-01T00:00:00');

    // Function to update countdown
    function updateCountdown() {
        var currentDate = new Date();
        var timeDifference = targetDate.getTime() - currentDate.getTime();

        if (timeDifference <= 0) {
            // Show the card when the target date is reached or passed
            document.getElementById("card").style.display = "block";
            // Hide the logo and countdown
            document.getElementById("logo").style.display = "none";
            document.getElementById("countdown-box").style.display = "none";
        } else {
            // Calculate remaining time
            var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

            // Continue countdown
            setTimeout(updateCountdown, 1000);
        }
    }

    // Initial call to start the countdown
    updateCountdown();
</script>
</body>
</html>
