<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COUNTDOWN</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"> <!-- Google Fonts -->
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #e5e5e5; /* Background color */
    }

    /* Styles for the countdown */
    #countdown {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #14213d;
        font-family: 'Poppins', sans-serif;
        display: block; /* Initially display countdown */
    }

    /* Styles for the logo */
    #logo {
        position: absolute;
        top: 20%; /* Adjust the top position */
        left: 50%;
        transform: translateX(-50%);
        display: block; /* Initially display logo */
    }

    /* Responsive font sizes */
    @media (max-width: 600px) {
        #logo {
            width: 100px; /* Adjust the width for small screens */
        }
        #countdown {
            font-size: 32px; /* Smaller font size for small screens */
        }
    }

    @media (min-width: 601px) and (max-width: 1200px) {
        #logo {
            width: 150px; /* Adjust the width for medium screens */
        }
        #countdown {
            font-size: 48px; /* Medium font size */
        }
    }

    @media (min-width: 1201px) {
        #logo {
            width: 200px; /* Adjust the width for large screens */
        }
        #countdown {
            font-size: 64px; /* Larger font size */
        }
    }
</style>
</head>
<body>
<img id="logo" src="logo.png" alt="Logo"> <!-- Logo -->

<div id="countdown"></div> <!-- Countdown timer -->

<script>
// Target date (October 1, 2024 at 00:00 hours)
    var targetDate = new Date('2024-10-01T00:00:00');

    // Function to update countdown
    function updateCountdown() {
        var currentDate = new Date();
        var timeDifference = targetDate.getTime() - currentDate.getTime();

        if (timeDifference <= 0) {
            // Show the card when the target date is reached or passed
            document.getElementById("card").style.display = "block";
            // Hide the logo and countdown
            document.getElementById("logo").style.display = "none";
            document.getElementById("countdown").style.display = "none";
        } else {
            // Calculate remaining time
            var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

            // Continue countdown
            setTimeout(updateCountdown, 1000);
        }
    }

    // Initial call to start the countdown
    updateCountdown();
</script>
</body>
</html>
