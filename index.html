<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COUNTDOWN</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700"> <!-- Google Fonts -->
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ffffff; /* Simple white background */
        font-family: 'Poppins', sans-serif;
        color: #333333; /* Dark grey color for text */
    }

    /* Styles for the title */
    #title {
        font-size: 24px; /* Initial font size */
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Styles for the countdown */
    #countdown {
        font-size: 48px;
        font-weight: 400;
        text-align: center;
    }

    /* Styles for the logo */
    #logo {
        width: 150px; /* Adjust the width as needed */
        margin-bottom: 20px;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
        #logo {
            width: 100px; /* Adjust the width for small screens */
        }
        #countdown {
            font-size: 32px; /* Smaller font size for small screens */
        }
        #title {
            font-size: 20px; /* Smaller font size for small screens */
        }
    }

    @media (min-width: 601px) and (max-width: 1200px) {
        #logo {
            width: 125px; /* Adjust the width for medium screens */
        }
        #countdown {
            font-size: 40px; /* Medium font size */
        }
        #title {
            font-size: 22px; /* Medium font size */
        }
    }

    @media (min-width: 1201px) {
        #logo {
            width: 150px; /* Adjust the width for large screens */
        }
        #countdown {
            font-size: 48px; /* Larger font size */
        }
        #title {
            font-size: 24px; /* Larger font size */
        }
    }
</style>
</head>
<body>
<img id="logo" src="logo.png" alt="Logo"> <!-- Logo -->

<div id="title">Countdown to October 1, 2024</div> <!-- Timer title -->
<div id="countdown"></div> <!-- Countdown timer -->

<script>
// Target date (October 1, 2024 at 00:00 hours)
    var targetDate = new Date('2024-10-01T00:00:00');

    // Function to update countdown
    function updateCountdown() {
        var currentDate = new Date();
        var timeDifference = targetDate.getTime() - currentDate.getTime();

        if (timeDifference <= 0) {
            // Show the card when the target date is reached or passed
            document.getElementById("card").style.display = "block";
            // Hide the logo and countdown
            document.getElementById("logo").style.display = "none";
            document.getElementById("countdown").style.display = "none";
            document.getElementById("title").style.display = "none";
        } else {
            // Calculate remaining time
            var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

            // Continue countdown
            setTimeout(updateCountdown, 1000);
        }
    }

    // Initial call to start the countdown
    updateCountdown();
</script>
</body>
</html>
